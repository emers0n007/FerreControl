<div class="title container-fluid d-flex justify-content-center mt-3">
  <h1>Gestionar Productos</h1>
</div>

<div class="col-md-12 p-5">
  <div class="input-group row-auto">
    <div class="input-group-prepend">
      <button type="button" class="btn btn-primary me-2" data-mdb-ripple-init>
        <i class="fas fa-search"></i>
      </button>
    </div>
    <div class="form-outline flex-grow-1 me-4" data-mdb-input-init>
      <input
        type="text"
        class="form-control"
        [ngbTypeahead]="search"
        placeholder="Buscar productos..."
      />
    </div>
    <button
      type="button"
      class="btn btn-primary btn-sm"
      data-bs-toggle="modal"
      data-bs-target="#exampleModal"
    >
      <i class="fa fa-save"></i>
      Nuevo Producto
    </button>
  </div>
  
  <table class="table mt-2 table-bordered">
    <thead class="table-primary">
      <tr>
        <th>Nombre</th>
        <th>ID</th>
        <th>Stock</th>
        <th>Precio de Compra</th>
        <th>Precio de Venta</th>
        <th>Proveedor</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of list">
        <td>{{item.name}}</td>
        <td>{{item.id_product}}</td>
        <td>{{item.stock}}</td>
        <td>{{item.price_buy}}</td>
        <td>{{item.price_sale}}</td>
        <td>{{item.supplier.name}}</td>
        <td>
          <button
            type="button"
            class="btn btn-warning btn-sm"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
            (click)="selectItem(item)"
          >
            <i class="fa fa-pencil"></i>
          </button>
          &nbsp;&nbsp;
          <button
            type="button"
            class="btn btn-danger btn-sm"
            (click)="delete(item.id_product)"
          >
            <i class="fa fa-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 *ngIf="!isUpdate" class="modal-title fs-5">Nuevo Producto</h1>
        <h1 *ngIf="isUpdate" class="modal-title fs-5">Actualizar Producto</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="close"
          (click)="newProduct()"
        ></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formProduct">
          <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Nombre</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" formControlName="name">
            </div>
          </div>
          <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">ID</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" formControlName="id_product">
            </div>
          </div>
          <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Cantidad</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" formControlName="stock">
            </div>
          </div>
          <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Precio de compra</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" formControlName="price_buy">
            </div>
          </div>
          <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Precio de Venta</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" formControlName="price_sale">
            </div>
          </div>
          <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Proveedor</label>
            <div class="col-sm-10">
              <select class="form-select" formControlName="id_supplier">
                <option *ngFor="let supplier of listSuppliers" [value]="supplier.id_supplier">{{ supplier.name }}</option>
              </select>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button
          *ngIf="!isUpdate"
          type="button"
          class="btn btn-success btn-sm"
          data-bs-dismiss="modal"
          aria-label="close"
          (click)="save(); newProduct()"
        >
          Guardar
        </button>
        <button
          *ngIf="isUpdate"
          type="button"
          class="btn btn-warning btn-sm"
          data-bs-dismiss="modal"
          aria-label="close"
          (click)="update(); newProduct()"
        >
          Actualizar
        </button>
      </div>
    </div>
  </div>
</div>

<div class="input-group row-auto">
    <div class="input-group-prepend">
      <button type="button" class="btn btn-primary me-2" data-mdb-ripple-init>
        <i class="fas fa-search"></i>
      </button>
    </div>
    <div class="form-outline flex-grow-1" data-mdb-input-init>
      <input
        type="text"
        class="form-control"
        [ngbTypeahead]="search"
        placeholder={{placeholder}}
      />
    </div>

  </div>

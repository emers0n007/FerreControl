<div class="title container-fluid d-flex justify-content-center mt-3">
    <h1>Gestionar Proveedores</h1>
  </div>
  
  <div class="position-relative align-items-center">
    <div class="toast position-absolute align-items-center bg-success bg-gradient text-bg-primary top-0 end-0" role="alert" aria-live="assertive" aria-atomic="true" #toast>
      <div class="d-flex">
        <div class="toast-body">
          Producto Guardado con Exito !!!
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
  </div>
  <div class="col-md-12 p-5">
    <div class="container">
      <div class="row">
        <div class="col-auto">
          <i class="fa fa-search fa-lg fa text-primary text-center" aria-hidden="true"></i>
        </div>
        <div class="col">
          <input
            type="text"
            class="form-control"
            [ngbTypeahead]="search"
            placeholder="Buscar productos..."
          />
        </div>
        <div class="col-sm-2">
          <button
          type="button"
          class="btn btn-primary btn-sm"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          <i class="fa fa-save"></i>
          Nuevo Proveedor
        </button> 
        </div>
        
      </div>
    </div>
    <!-- <input type="text" class="form-control" [ngbTypeahead]="search" [resultFormatter]="formatProduct" [inputFormatter]="formatProduct" (selectItem)="onProductSelect($event.item)" [(ngModel)]="selectedProduct" placeholder="Buscar productos..."> -->
    <table class="table mt-2 table-bordered">
      <thead class="table-primary">
        <tr>
          <th>Name</th>
          <th>ID</th>
          <th>Phone</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of list">
          <td>{{item.name}}</td>
          <td>{{item.id_product}}</td>
          <td>{{item.stock}}</td>
          <td>{{item.price_buy}}</td>
          <td>{{item.price_sale}}</td>
          <td>{{item.id_supplier}}</td>
          <td>
            <button
              type="button"
              class="btn btn-warning btn-sm"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
              (click)="selectItem(item)"
            >
              <i class="fa fa-pencil"></i>
            </button>
            &nbsp;&nbsp;
            <button
              type="button"
              class="btn btn-danger btn-sm"
              (click)="delete(item.id_product)"
            >
              <i class="fa fa-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div
    class="modal fade"
    id="exampleModal"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 *ngIf="!isUpdate" class="modal-title fs-5">New Product</h1>
          <h1 *ngIf="isUpdate" class="modal-title fs-5">Update Product</h1>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="close"
            (click)="newProduct()"
          ></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="formProduct">
            <div class="mb-3 row">
              <label class="col-sm-2 col-form-label">Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" formControlName="name">
              </div>
            </div>
            <div class="mb-3 row">
              <label class="col-sm-2 col-form-label">ID</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" formControlName="id_product">
              </div>
            </div>
            <div class="mb-3 row">
              <label class="col-sm-2 col-form-label">Quantity</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" formControlName="stock">
              </div>
            </div>
            <div class="mb-3 row">
              <label class="col-sm-2 col-form-label">Price Buy</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" formControlName="price_buy">
              </div>
            </div>
            <div class="mb-3 row">
              <label class="col-sm-2 col-form-label">Price Sale</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" formControlName="price_sale">
              </div>
            </div>
            <div class="mb-3 row">
              <label class="col-sm-2 col-form-label">ID Supplier</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" formControlName="id_supplier">
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary btn-sm"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <button
            *ngIf="!isUpdate"
            type="button"
            class="btn btn-success btn-sm"
            (click)="save()"
          >
            Save
          </button>
          <button
            *ngIf="isUpdate"
            type="button"
            class="btn btn-warning btn-sm"
            (click)="update()"
          >
            Update
          </button>
        </div>
      </div>
    </div>
  </div>

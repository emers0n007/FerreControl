<div id="container" class="p-3">
  <nav class="navbar navbar-expand-lg rounded-top rounded-bottom">
    <ul class="navbar-nav flex-column">
      <div class="title mb-2">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="40"
          height="40"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="#2c3e50"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M8 7a4 4 0 1 0 8 0a4 4 0 0 0 -8 0" />
          <path d="M6 21v-2a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v2" />
        </svg>
        <h4>{{ usuario }}  {{role}}</h4>
      </div>

      <button
        type="button"
        class="nav-link btn btn-primary mb-2 text-color-custom"
        (click)="manageInventory(); activarBoton('Gestionar Productos')"
        [ngClass]="{ active: botonActivo === 'Gestionar Productos' }"
      >
        <div class="container text-center">
          <div class="row">
            <div class="col-1">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="40"
                height="40"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="#ffffff"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M12 3l8 4.5v9l-8 4.5l-8 -4.5v-9l8 -4.5" />
                <path d="M12 12l8 -4.5" />
                <path d="M8.2 9.8l7.6 -4.6" />
                <path d="M12 12v9" />
                <path d="M12 12l-8 -4.5" />
              </svg>
            </div>
            <div class="col">
              <span>Gestionar Productos</span>
            </div>
          </div>
        </div>
      </button>

      <button
        *ngIf="role === 'Admin'"
        type="button"
        class="nav-link btn btn-primary mb-2"
        (click)="manageSupplier(); activarBoton('Gestionar Proveedores')"
        [ngClass]="{ active: botonActivo === 'Gestionar Proveedores' }"
      >
        <div class="container text-center">
          <div class="row">
            <div class="col-1">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="40"
                height="40"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="#ffffff"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M7 17m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" />
                <path d="M17 17m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" />
                <path
                  d="M5 17h-2v-11a1 1 0 0 1 1 -1h9v12m-4 0h6m4 0h2v-6h-8m0 -5h5l3 5"
                />
              </svg>
            </div>
            <div class="col">
              <span>Gestionar Proveedores</span>
            </div>
          </div>
        </div>
      </button>

      <button
        type="button"
        class="nav-link btn btn-primary mb-2"
        (click)="manageBuy(); activarBoton('Entrada')"
        [ngClass]="{ active: botonActivo === 'Entrada' }"
      >
        <div class="container text-center">
          <div class="row">
            <div class="col-1">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="36"
                height="36"
                viewBox="0 0 32 32"
              >
                <defs>
                  <style>
                    .cls-1 {
                      fill: none;
                      stroke: #ffffff;
                      stroke-linejoin: round;
                      stroke-width: 2px;
                    }
                  </style>
                </defs>
                <g id="_303-Box_Arrow_Right" data-name="303-Box Arrow Right">
                  <path d="M16 31H1V1h30v15" class="cls-1" />
                  <path
                    d="M11 1h10v10H11zM11 7h10M24 18l5 5-5 5M29 23H17"
                    class="cls-1"
                  />
                </g>
              </svg>
            </div>
            <div class="col">
              <span>Entrada</span>
            </div>
          </div>
        </div>
      </button>

      <button
        type="button"
        class="nav-link btn btn-primary mb-2"
        (click)="manageSale(); activarBoton('Salida')"
        [ngClass]="{ active: botonActivo === 'Salida' }"
      >
        <div class="container text-center">
          <div class="row">
            <div class="col-1">
              <svg width="36" height="36" viewBox="0 0 32 32">
                <defs>
                  <style>
                    .cls-1 {
                      fill: none;
                      stroke: #ffffff;
                      stroke-linejoin: round;
                      stroke-width: 2px;
                    }
                  </style>
                </defs>
                <g id="_304-Box_Arrow_left" data-name="304-Box Arrow left">
                  <path d="M16 31H1V1h30v15" class="cls-1" />
                  <path
                    d="M11 1h10v10H11zM11 7h10M23 28l-5-5 5-5M18 23h12"
                    class="cls-1"
                  />
                </g>
              </svg>
            </div>
            <div class="col">
              <span>Salida</span>
            </div>
          </div>
        </div>
      </button>

      <button
        type="button"
        class="nav-link btn btn-primary mb-2"
        (click)="report(); activarBoton('Reportes')"
        [ngClass]="{ active: botonActivo === 'Reportes' }"
      >
        <div class="container text-center">
          <div class="row">
            <div class="col-1">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="40"
                height="40"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="#ffffff"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M8 5h-2a2 2 0 0 0 -2 2v12a2 2 0 0 0 2 2h5.697" />
                <path d="M18 12v-5a2 2 0 0 0 -2 -2h-2" />
                <path
                  d="M8 3m0 2a2 2 0 0 1 2 -2h2a2 2 0 0 1 2 2v0a2 2 0 0 1 -2 2h-2a2 2 0 0 1 -2 -2z"
                />
                <path d="M8 11h4" />
                <path d="M8 15h3" />
                <path
                  d="M16.5 17.5m-2.5 0a2.5 2.5 0 1 0 5 0a2.5 2.5 0 1 0 -5 0"
                />
                <path d="M18.5 19.5l2.5 2.5" />
              </svg>
            </div>
            <div class="col">
              <span>Reportes</span>
            </div>
          </div>
        </div>
      </button>

      <button
        type="button"
        class="nav-link btn btn-primary"
        (click)="exit(); activarBoton('Cerrar Sesión')"
        [ngClass]="{ active: botonActivo === 'Cerrar Sesión' }"
      >
        <div class="container text-center">
          <div class="row">
            <div class="col-1">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="icon icon-tabler icon-tabler-door-exit"
                width="40"
                height="40"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="#ffffff"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M13 12v.01" />
                <path d="M3 21h18" />
                <path d="M5 21v-16a2 2 0 0 1 2 -2h7.5m2.5 10.5v7.5" />
                <path d="M14 7h7m-3 -3l3 3l-3 3" />
              </svg>
            </div>
            <div class="col">
              <span>Cerrar Sesion</span>
            </div>
          </div>
        </div>
      </button>
    </ul>
  </nav>
</div>
